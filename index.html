---
layout: base
title: Home
---

<div>
    <h1 class="title-font">rahimi-mohd</h1>

</div>

<ul>
    {% for post in site.posts %}
    <li>
        <p><a href="{{ post.url }}" class="post-list">{{ post.title }}</a> - {{ post.date | date: "%-d %B %Y" }}</p>
        {{ post.excerpt | strip_html | truncatewords: 50 }}
    </li>
    {% endfor %}
</ul>
